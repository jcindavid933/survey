<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Thank you!</title>
    <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    .container{
      width: 500px;
      height: 500px;
      padding: 20px;
    }
    h1{
      font-weight: bold;
    }
    p{
      display: block;
    }
    div{
      display: inline-block;
      margin-left: 5px;
    }
    div .rightwrap{
      margin-left: 30px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><u>Submitted Info</u></h1>
      <div class="leftwrap">
        <p>Name: </p>
        <p>Dojo Location: </p>
        <p>Favorite Language: </p>
        <p>Comments: </p>
      </div>
      <div class="rightwrap">
        <p>{{names}}</p>
        <p>{{locations}}</p>
        <p>{{favorite}}</p>
        <p>{{comments}}</p>
      </div>
    </div>
  </body>
</html>
